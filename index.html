<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Quiz</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>



    <div id="start" class="start">
        <h1> Coding Quiz!</h1>
        <button id="start-button"> Start the Game!</button>
    </div>
    <div id="capital"><img src="https://cdn.pixabay.com/photo/2013/02/23/21/03/washington-dc-85539_1280.jpg" alt="us capital at christmas" class="responsive"></div>
    <div id="vanish">
        <div id="questions" class="hide"> </div>
        <h3 id="qTitle"></h3>
        <div id="choices" class="choices"></div>
    </div>
    <div id="timer"></div>
    <div class="initial">
        <p> Enter your initials to save high score!</p>
        <textarea rows="1" cols="10" id="init"></textarea>
        <button>Enter</button>
    </div>
    <footer>C. Cressey Copyright</footer>
    <script src="./script.js"></script>
    <script src="./questions.js"></script>
</body>

</html>
